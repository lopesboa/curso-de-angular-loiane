<article>
  <h3>Event Binding</h3>
  <div>
    <button class="btn btn-primary" (click)="botaoClicado()">Me Click</button>
    <br><br>

    <input type="text"
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(campoInput.value)"
    (blur)="salvarValor(campoInput.value)"
    #campoInput
    />

    <p>Valor: {{ valorDigitado }}</p>
    <p>Valor: {{ valorSalvo }}</p>
    <br><br>

    <span
    (mouseover)="onMouseOverOut()"
    (mouseout)="onMouseOverOut()"
    [class.highligth]="isMouseOver"
    >Passe o mouse sobre mim</span>
  </div>
</article>
